<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlockIQ</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="quiz.js" defer></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      position: relative;
      background-image: url(/assets/imgs/header.jpg);
      background-size: cover;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('./images/stars.avif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
  position: relative;
  z-index: 1;
  background: linear-gradient(135deg, rgba(25, 34, 55, 0.9), rgba(45, 58, 92, 0.9));
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
  width: 100%;
  max-width: 600px;
  text-align: center;
}


    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #ffffff;
    }

    #wallet-address {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #f1f1f1;
    }

    button {
      padding: 14px 28px;
      margin: 12px 0;
      border: none;
      background-color: #3b8d99;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s;
      width: 100%;
      max-width: 250px;
      margin: 10px auto;
    }

    button:hover {
      background-color: #2c5f6b;
    }

    #quiz-container {
      display: none;
      margin-top: 20px;
    }

    .question {
      font-size: 1.4em;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .options button {
      width: 100%;
      margin: 8px 0;
      font-size: 1.1em;
    }

    #next-question, #previous-question, #end-quiz {
      display: inline-block;
      width: 45%;
    }

    #next-question, #previous-question {
      margin: 12px 5%;
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BlockIQ</h1>
    <div id="wallet-address">Wallet: Not connected</div>
    <button id="connect-wallet">Connect Wallet</button>
    <button id="claim-tokens">Claim Tokens</button>
    <button id="start-quiz">Start Quiz</button>
    
    <div id="quiz-container">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <button id="next-question" style="display: none;">Next</button>
      <button id="previous-question" style="display: none;">Previous</button>
      <button id="end-quiz">End Quiz</button>
    </div>
    
    <div id="result"></div>
  </div>
</body>
</html>
